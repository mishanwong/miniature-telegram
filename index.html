<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning WebGL</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h1>Learning WebGL</h1>
    <div class="container">
      <label
        for="x-slider"
        class="slider-label"
        >X:</label
      >
      <input
        type="range"
        id="x-slider"
        min="0"
        max="800"
        step="1"
        value="0"
      />
      <span id="x-display">0</span>
    </div>
    <div class="container">
      <label
        for="y-slider"
        class="slider-label"
        >Y:</label
      >
      <input
        type="range"
        id="y-slider"
        min="0"
        max="800"
        step="1"
        value="0"
      />
      <span id="y-display">0</span>
    </div>
    <div class="container">
      <label
        for="angle-slider"
        class="slider-label"
        >angle:</label
      >
      <input
        type="range"
        id="angle-slider"
        min="0"
        max="360"
        step="1"
        value="0"
      />
      <span id="angle-display">0</span>
    </div>
    <div class="container">
      <label
        for="scale-x-slider"
        class="slider-label"
        >scaleX:</label
      >
      <input
        type="range"
        id="scale-x-slider"
        min="-5"
        max="5"
        step="0.01"
        value="1"
      />
      <span id="scale-x-display">1</span>
    </div>
    <div class="container">
      <label
        for="scale-y-slider"
        class="slider-label"
        >scaleY:</label
      >
      <input
        type="range"
        id="scale-y-slider"
        min="-5"
        max="5"
        step="0.01"
        value="1"
      />
      <span id="scale-y-display">1</span>
    </div>
    <canvas id="canvas"> </canvas>
    <script src="webgl-utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
