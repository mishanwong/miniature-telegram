<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning WebGL</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <!-- Include GL-Matrix from CDN -->
  </head>
  <body>
    <h1>Learning WebGL</h1 <div class="container">
      <label
        for="x-slider"
        class="slider-label"
        >X:</label
      >
      <input
        type="range"
        id="x-slider"
        min="-3"
        max="3"
        step="0.01"
        value="0"
      />
      <span id="x-display">0</span>
    </div>
    <div class="container">
      <label
        for="y-slider"
        class="slider-label"
        >Y:</label
      >
      <input
        type="range"
        id="y-slider"
        min="-3"
        max="3"
        step="0.01"
        value="0"
      />
      <span id="y-display">0</span>
    </div>
    <div class="container">
      <label
        for="z-slider"
        class="slider-label"
        >Z:</label
      >
      <input
        type="range"
        id="z-slider"
        min="-3"
        max="3"
        step="0.01"
        value="0"
      />
      <span id="z-display">0</span>
    </div>

    <div class="container">
      <label
        for="x-rotate-slider"
        class="slider-label"
        >xRotate:</label
      >
      <input
        type="range"
        id="x-rotate-slider"
        min="0"
        max="360"
        step="1"
        value="0"
      />
      <span id="x-rotate-display">0</span>
    </div>

    <div class="container">
      <label
        for="y-rotate-slider"
        class="slider-label"
        >yRotate:</label
      >
      <input
        type="range"
        id="y-rotate-slider"
        min="0"
        max="360"
        step="1"
        value="0"
      />
      <span id="y-rotate-display">0</span>
    </div>

    <div class="container">
      <label
        for="z-rotate-slider"
        class="slider-label"
        >zRotate:</label
      >
      <input
        type="range"
        id="z-rotate-slider"
        min="0"
        max="360"
        step="1"
        value="0"
      />
      <span id="z-rotate-display">0</span>
    </div>

    <div class="container">
      <label
        for="x-rotate-slider"
        class="slider-label"
        >scaleX:</label
      >
      <input
        type="range"
        id="scale-x-slider"
        min="-5"
        max="5"
        step="0.01"
        value="1"
      />
      <span id="scale-x-display">1</span>
    </div>
    <div class="container">
      <label
        for="scale-y-slider"
        class="slider-label"
        >scaleY:</label
      >
      <input
        type="range"
        id="scale-y-slider"
        min="-5"
        max="5"
        step="0.01"
        value="1"
      />
      <span id="scale-y-display">1</span>
    </div>

    <div class="container">
      <label
        for="scale-z-slider"
        class="slider-label"
        >scaleZ:</label
      >
      <input
        type="range"
        id="scale-z-slider"
        min="-5"
        max="5"
        step="0.01"
        value="1"
      />
      <span id="scale-z-display">1</span>
    </div><canvas id="canvas"> </canvas>
    <!-- <script src="https://unpkg.com/gl-matrix@2.4.0/dist/gl-matrix.js"></script> -->

    <script
      type="module"
      src="js/main.js"
    ></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
